
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link href="login.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header class="headfoot allSides" style="text-align:left;">
            <p>cq</p>
            <br>
        </header>
        <br>
        <br>

        <center>
        <div class="container" style="margin-top:10%;">
            <div id="login-form" class = "allSides">
               <p style="padding:1%; font-size:34px; text-align:center;"> Log Into Your Account</p>
               <div class="alert alert-danger" id="wrong" style="margin:10px;">
                 <strong>Username/Password Incorrect</strong>
               </div>
               <div class="form-group" style="margin:10px;">
                  <input class="form-control" type = "text" id="email" name = "username" placeholder="username" required>
                  <br>
               </div>
               <div class="form-group" style="margin:10px;">
                  <input class="form-control" type = "password" id="password" name = "password" placeholder="password" required>
                  <br>
               </div>
               <div class="form-group" style="margin:10px;">
                  <input class="btn btn-success" type = "button" id="submit" value="Login" required>
                  <a class = "submit btn btn-success" href="/auth/github" id="githubbtn">GITHUB LOGIN</a>                  <br>
               </div>
            </div>
        </div>
      </center>
        <footer class = "headfoot allSides" style="bottom:0; height:80px;">
        <p style="text-align:center;"> cq &copy 2019</p>
        </footer>
    </body>
    <script src="login.js" ></script>
</html>
